<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>d3-labs</title>
</head>
<body>
    <script>
        var height = 200,
            width = 600,
            margin = {"top" : 10, "left" : 10, "bottom" : 10, "right" : 10},
            barwidth = 5,
            dataset = [0,6,9,3,2,3,7,9,4,7,2,0.3,1,5,2,8,5,9,2,9,8,6,9,3,2,3,];

        var yScale = d3.scaleLinear()
            .domain([d3.max(dataset), d3.min(dataset)])
            .rangeRound([0, height - 20]); //-20 höjer y-axelstart 

        var xScale = d3.scaleLinear()
            .domain([0, d3.max(dataset)])
            .rangeRound([0, height]);

        var yAxis = d3.axisRight(yScale)
            .ticks(10);

        var xAxis = d3.axisBottom(xScale)
            .ticks(5);
        
        // skapa canvas
        var canvas = d3.select("body")
            .append("svg")
            .attr("height", height + 20)
            .attr("width", width + 20);

        // skapa stapelgrupp
        var barGroup = canvas.append("g")
            .attr("transform", "translate(20, -20)"); //flytta vä/up stapelgrupp

        // bind
        var rects = barGroup.selectAll("rect")
            .data(dataset);

        // enter
        rects.enter().append("rect")
            .attr("x", function(d, i){
                return i * barwidth
            })
            .attr("y", function(d) {
                return (height) - xScale(d); // höjer stapelgrupp
            })
            .attr("width", barwidth - 1)
            .attr("height", function(d) {
                return xScale(d); 
            })
            .text(function(d, i) {
                return "data: " + d;
            });
        
        canvas.append("g")
            .attr("transform", "translate(0, " + 0 + ")")
            .call(yAxis);

        canvas.append("g")
            .attr("transform", "translate(20, " + height + ")")
            .call(xAxis);

    
    </script>
</body>
</html>
